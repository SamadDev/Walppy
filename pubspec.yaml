name: new_wallpaper
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_downloader:
  provider:
  http:
  google_fonts:
  shared_preferences:
  lazy_load_scrollview:
  simple_grid:
  flutter_staggered_grid_view:
  path_provider:
  permission_handler:
  fluttertoast:
  share:
  shimmer:
  video_player:
  chewie:
  url_launcher:
  cached_network_image:
  connectivity:
  clipboard:


flutter:

  uses-material-design: true

  assets:
    - assets/images/
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: nrt
      fonts:
        - asset: assets/fonts/NRT-Reg.ttf
    - family: Sarchia_Halab
      fonts:
        - asset: assets/fonts/38_Sarchia_Halab.ttf
